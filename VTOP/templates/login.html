<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT - VTOP Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: auto;
    overflow: hidden;
}

header {
    background: #003366;
    color: #ffffff;
    padding: 10px 0;
    text-align: center;
    border-bottom: 5px solid #cccccc;
}

header .logo {
    display: flex;
    align-items: center;
    justify-content: center;
}

header .logo img {
    height: 50px;
    margin-right: 10px;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    background-color: #e0e0e0;
}

.login-box {
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.login-box h2 {
    text-align: center;
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #cccccc;
    border-radius: 5px;
}

.captcha-image {
    display: block;
    margin: 10px 0;
}

.input-group button {
    width: 100%;
    padding: 10px;
    background-color: #003366;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.input-group button:hover {
    background-color: #0055a5;
}

.links {
    text-align: center;
    margin-top: 20px;
}

.links a {
    display: block;
    color: #003366;
    text-decoration: none;
    margin-bottom: 5px;
}

.links a:hover {
    text-decoration: underline;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #003366;
    color: #ffffff;
    border-top: 5px solid #cccccc;
}

    </style>
</head>
<body>
 {% block content %}

    <div class="container">
        <header>
            <div class="logo">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngwing.com%2Fen%2Ffree-png-ifutu&psig=AOvVaw1sTG3CQCyHtxUBV_mltwaI&ust=1722452712687000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCOit28-6z4cDFQAAAAAdAAAAABAE" alt="VIT Logo">
                <h1>VIT (Chennai Campus)</h1>
            </div>
        </header>
        <main>
            <div class="login-box">
                <h2>VTOP Login</h2>
                <form>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-group">
                        <label for="captcha">Enter CAPTCHA shown above</label>
                        <img src="captcha.png" alt="CAPTCHA" class="captcha-image">
                        <input type="text" id="captcha" name="captcha">
                    </div>
                    <div class="input-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Forgot LoginId</a>
                    <a href="/">Go to Home Page</a>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Software Development Cell, VIT, Chennai-600 127.</p>
        </footer>
    </div>
</body>
{% endblock content %}

</html>
